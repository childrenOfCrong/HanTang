<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>HanTang</title>
  </head>

  <body>
    <div class="room">
      <div class="wall"></div>
      <div class="floor"></div>
    </div>
    <div class="container">
      <section class="players">
        <div class="player-0"></div>

        <div class="player-1"></div>
        <div class="player-2"></div>
        <div class="crongDealer"></div>
      </section>
    </div>
    <div class="perspectiveContainer">
      <div class="betContainer">
        <div class="moneyContainer">
          <div class="money">
            <div class="coin">
              <div class="bottom one"></div>
              <div class="top one"></div>
              <div class="left side"></div>
              <div class="right side"></div>
            </div>
          </div>
        </div>
        <div class="moneyTextContainer"><span class="label">판돈:</span> <span class="moneyText">0냥</span></div>

        <div class="selectorContainer hide">
          <button data-select="call" class="call">콜</button> <button data-select="die" class="die">다이</button>
        </div>
      </div>
    </div>
    <button class="startButton">Start</button>
    <div class="scoreTable"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
