    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>HanTang</title>
  </head>

  <body>
    <div class="room">
      <div class="wall">
        <div class="crong"></div>
      </div>
      <div class="floor"></div>
    </div>
    <div class="container">
      <!--
        0 user
        1 pc
        2 pc
        3 crong
      -->
      <section class="players">
        <div class="player-0">
          <!--
            <div class="userInfo">
              <div class="avatar">
                <img src="#" alt="동그란 유저 사진">
              </div>
              <div class="money">10냥</div>
            </div>
            <div class="cardContainer">
              <div class="cardSet">
          -->
          <!--
            card Image
            <img src="" alt="">
            <img src="" alt="">
          -->
          <!-- moneyImage같이 찾아보기 ! -->
          <!--
            playersMockData만들어서
            playersRendering
            call Die에 따라 card show
            80% ->pcUser callDie넘겨주기
            각 player에 callDie 받아서
          -->
        </div>
        <!-- <div class="score"></div> -->
        <div class="player-1"></div>
        <div class="player-2"></div>
        <div class="crongDealer"></div>
      </section>
    </div>
    <div class="perspectiveContainer">
      <div class="betContainer">
        <div class="moneyContainer">
          <div class="money">
            <div class="coin">
              <div class="bottom one"></div>
              <div class="top one"></div>
              <div class="left side"></div>
              <div class="right side"></div>
            </div>
          </div>
        </div>
        <div class="moneyTextContainer"><span class="label">판돈:</span> <span class="moneyText">0냥</span></div>
        <!-- moneyContainer 여러개 쌓이는 구조 -->
        <div class="selectorContainer hide">
          <button data-select="call" class="call">콜</button> <button data-select="die" class="die">다이</button>
        </div>
        <!--
          시작이 되면 판돈 3냥 추가
          CrongModel에게 판돈 추가하라고 추가
        -->
      </div>
    </div>
    <!-- 가운데 click되면 모델에 알리고 hide -->

    <div class="scoreTable"><!-- asset에 socreTable.js -> 정적 렌더링 DomLoad되면 실행하도록 --></div>
